resources:
  - name: car_app
    type: GitRepo
    configuration:
      gitProvider: ranjithr_github
      path: ranjithrs/carbot
      branches:
        include: master
  - name: my
    type: GitRepo
    configuration:
      gitProvider: ranjithr_github
      path: ranjithrs/carbot
      branches:
        include: master    
  - name: myFile
    type: RemoteFile
    configuration:
      source: dummyFileServer
  - name: myBBGitRepo
    type: GitRepo
    configuration:
      gitProvider: ranjithrBB
      path: ~ranjithr/myfirstrepo
        
pipelines:
  - name: demoBBPipeline
    configuration:
      environmentVariables:
        readOnly:
          NEW_APP_VERSION: test_tag_push
          BRANCH_NAME: feature/ISS-1
    steps:
      - name: gitPush
        type: Bash
        configuration:
          inputResources:
            - name: myBBGitRepo
              trigger: false
          integrations:
            - name: ranjithr_sshkey
        execution:
          onExecute:
            - git fetch origin $BRANCH_NAME && git checkout $BRANCH_NAME
            - git branch && git rev-parse HEAD && git status
            - git tag ${NEW_APP_VERSION}
            - git push origin ${APP_VERSION}
            - git tag
  - name: simple_pipeline
    steps:
      - name: step_1
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          inputResources:
            - name: car_app
          outputResources:
            - name: myFile             
        execution:
          onExecute:
            - printenv
            - if [ -z $pipeline_var ]; then add_pipeline_variables pipeline_var=1; else echo $pipeline_var; fi
            - add_run_variables run_var="hello"

      - name: step_2
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          integrations:
            - name: art
          inputResources:
            - name: myFile            
          runtime:
            type: image
            image:
              auto:
                language: java
        execution:
          onExecute:
            - printenv
            - if [[ $(($pipeline_var % 2)) -eq 0 ]]; then run_var+=" world"; else run_var+=" universe"; fi
            - echo $run_var  
            - add_pipeline_variables pipeline_var=$((pipeline_var+1))

      - name: step_3
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          environmentVariables:
            env_var1: "hello"
          inputSteps:
            - name: step_2
          runtime:
            type: image
            image:
              auto:
                language: nodejs
        execution:
          onExecute:
            - add_run_variables step3_var="1"
            - echo $env_var1

      - name: step_4
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          inputSteps:
            - name: step_2
          runtime:
            type: image
            image:
              auto:
                language: go             
        execution:
          onExecute:
            - add_run_variables step4_var="1"
      - name: step_5
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          inputSteps:
            - name: step_2
          runtime:
            type: image
            image:
              auto:
                language: go             
        execution:
          onExecute:
            - echo "step 5"
      - name: step_6
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          inputSteps:
            - name: step_2
          runtime:
            type: image
            image:
              auto:
                language: go             
        execution:
          onExecute:
            - echo "step 6"
      - name: step_7
        type: Bash
        configuration:
          nodePool: ranjithr_pool 
          inputSteps:
            - name: step_3
            - name: step_4
            - name: step_5
            - name: step_6            
          runtime:
            type: image
            image:
              auto:
                language: go             
        execution:
          onExecute:
            - echo "step 7"   
      - name: step_8
        type: Bash
        configuration:
          nodePool: ranjithr_pool
          environmentVariables:
            something: $run_number
          inputSteps:
            - name: step_7
          runtime:
            type: image
            image:
              auto:
                language: go             
        execution:
          onExecute:
            - echo $something            
